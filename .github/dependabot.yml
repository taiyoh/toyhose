    versions:
    - "> 1.30.5, < 1.31"
  - dependency-name: github.com/aws/aws-sdk-go
    versions:
    - "> 1.32.2, < 1.33"
  - dependency-name: github.com/aws/aws-sdk-go
    versions:
    - 1.36.31
    - 1.37.1
    - 1.37.11
    - 1.37.16
    - 1.37.21
    - 1.37.31
    - 1.37.7
    - 1.38.13
    - 1.38.18
    - 1.38.2
    - 1.38.22
    - 1.38.8
